<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row" id="cardRow">
      <!-- Cards will be dynamically added here -->
    </div>
  </div>

	
<!-- Modal for lightbox effect -->
<div class="modal fade lightbox" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <img src="" class="img-fluid" id="lightboxImage" alt="Placeholder Image">
        <button type="button" class="btn btn-light" id="lightboxPrev"><</button>
        <button type="button" class="btn btn-light" id="lightboxNext">></button>
      </div>
    </div>
  </div>
</div>
